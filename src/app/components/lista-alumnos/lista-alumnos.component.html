<h2 class="titulos">Listado de Alumnos</h2>

<!-- <button mat-raised-button color="warn" (click)="refreshTabla()">Actualizar Tabla</button> -->

<div class="row col-md-9">
  <!-- tabla -->
  <table mat-table [dataSource]="dataSource" class="mx-3">

    <!-- id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
    </ng-container>

    <!-- usuario -->
    <ng-container matColumnDef="nombreApellido">
      <th mat-header-cell *matHeaderCellDef>Nombre y Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre | nombreApellido: element.apellido }}</td>
    </ng-container>

    <!-- acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <!-- editar -->
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <!-- borrar -->
        <button mat-icon-button>
        <!-- <button mat-icon-button (click)="eliminarAlumno(i)"> -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

  </table>
</div>
