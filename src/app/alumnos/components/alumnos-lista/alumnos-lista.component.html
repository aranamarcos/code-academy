<div class="row col-md-9" *ngIf="sesion$ | async as sesion">

  <h2 class="titulos">Listado de Alumnos</h2>

  <!-- ********* Filtro ********* -->
  <div class="d-flex align-items-center">
    <div class="row col-md-4">
      <mat-form-field appearance="fill">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
    </div>

    <!-- ********* Boton agregar alumno ********* -->
    <button mat-raised-button routerLink="agregar" class="botonAgregar colorVerde ms-auto" *ngIf="sesion.usuarioActivo?.admin">
      <mat-icon class="botonVerde">add_circle</mat-icon> Agregar Alumno
    </button>
  </div>

  <!-- ********* Tabla ********* -->
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
    </ng-container>

    <!-- acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">

        <div class="d-flex justify-content-center">
          <!-- ver detalle -->
          <button mat-icon-button [routerLink]="'/alumnos/'+element.id">
            <mat-icon class="colorIconoVer">visibility</mat-icon>
          </button>
          <!-- editar -->
          <button mat-icon-button (click)="editarAlumno(element)" *ngIf="sesion.usuarioActivo?.admin">
            <mat-icon class="colorIconoEditar">edit</mat-icon>
          </button>
          <!-- borrar -->
          <button mat-icon-button (click)="eliminarAlumno(element.id)" *ngIf="sesion.usuarioActivo?.admin">
            <mat-icon class="colorIconoEliminar">delete</mat-icon>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <!-- ********* Paginacion ********* -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>
