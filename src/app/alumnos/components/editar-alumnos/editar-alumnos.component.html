<h2 mat-dialog-title class="tituloDialog">Editar Alumno</h2>

<div class="d-flex justify-content-center">
  <div>
    <span class="fw-bold fs-6 text-uppercase">{{alumno.nombre}} {{alumno.apellido}}</span>
  </div>
</div>

<div mat-dialog-content class="mt-4">
  <form [formGroup]="formulario">

    <div class="d-flex flex-column">

      <!-- email -->
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="email">
            <mat-error *ngIf="formulario.get('email')?.touched && formulario.get('email')?.errors?.['required']">El campo es requerido</mat-error>
            <mat-error *ngIf="formulario.get('email')?.touched && formulario.get('email')?.errors?.['pattern']">El formato no es correcto</mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- usuario -->
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="usuario">
            <mat-error *ngIf="formulario.get('usuario')?.touched && formulario.get('usuario')?.errors?.['required']">El campo es requerido</mat-error>
            <mat-error *ngIf="formulario.get('usuario')?.touched && formulario.get('usuario')?.errors?.['pattern']">El formato no es correcto</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <div>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="accent" (click)="editar()">Editar</button>
  </div>
</div>
