<h2 mat-dialog-title class="tituloDialog">Crear Curso</h2>

<div mat-dialog-content class="mt-4" *ngIf="sesion$ | async as sesion">

    <div class="d-flex flex-column">

    <div class="row">
        <!-- curso -->
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="fill" style="width: 100%;">
                <mat-label>Seleccione un curso</mat-label>
                <mat-select [(ngModel)]="cursoSeleccionado">
                    <mat-option *ngFor="let curso of cursos$ | async" [value]="curso">{{ curso.nombre }} ({{ curso.comision }})</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row" *ngIf="sesion.usuarioActivo?.admin">
        <!-- alumno -->
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="fill" style="width: 100%;">
                <mat-label>Seleccione un alumno</mat-label>
                <mat-select [(ngModel)]="alumnoSeleccionado">
                    <mat-option *ngFor="let alumno of alumnos$ | async" [value]="alumno">{{ alumno.usuario }} ({{ alumno.nombre }} {{ alumno.apellido }})</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>


    </div>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <div>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="accent" (click)="agregar(cursoSeleccionado, alumnoSeleccionado)">Agregar</button>
  </div>
</div>
