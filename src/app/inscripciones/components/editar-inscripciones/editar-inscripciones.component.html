<h2 mat-dialog-title class="tituloDialog">Editar Curso</h2>

<div mat-dialog-content class="mt-4">
    <form [formGroup]="formulario">
        <mat-form-field appearance="fill" class="fill" style="width: 100%;">
            <mat-label>Seleccione un curso</mat-label>
            <mat-select formControlName="curso">
                <mat-option *ngFor="let curso of cursos$ | async" [value]="curso">{{ curso.nombre }} ({{ curso.comision }})</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
    <div>
      <button mat-button (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="accent"(click)="editar()">Editar</button>
    </div>
</div>
